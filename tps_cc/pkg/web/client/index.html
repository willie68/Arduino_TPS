<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
	<title></title>
	
	<link rel="stylesheet" href="assets/styles/main.css">
	
</head>
<body>

	<script src="assets/scripts/main.js"></script>
    <h1>GoMicro, the golang micro service template</h1>
    Written by Wilfried Klaas: <a href="https://github.com/willie68/Arduino_TPS">GoMicro on github</a>
	<form enctype="multipart/form-data" action="https://127.0.0.1:9543/api/v1/generate" method="post" target="_blank">
		<label for="file">Choose a file:</label><input type="file" name="file" /><br/>
		<label for="compile">compile:</label><input type="checkbox" id="compile" name="compile" value="true"><br/>
		<label for="debug">with debug:</label><input type="checkbox" id="debug" name="debug" value="true"><br/>
		<label for="board">Choose a target board:</label>
		<select name="board" id="board">
		  <option value="arduino_uno">Arduino Uno</option>
		  <option value="arduino_nano">Arduino Nano</option>
		</select> <br/>
		<input type="hidden" name="token" value="{{.}}"/>
		<input type="submit" value="upload" />
	</form>
</body>
</html>
